                    <div class = "contact_box">
                        <h1>CONTACT ME</h1>
                        <h5>If you need to leave me a message, fill out the form below, and I will respond within 1-3 business days!</h5>
                        <form>
                                <div class ="contact_area">
                                    <div class = "contact-word">
                                        <label for="Name">NAME (REQUIRED)</label><br>
                                    </div>
                                    <input class = "box" required type="text" id="username" name="username"><br>
                                </div>

                                <div class = "contact_area">

                                        <label for="email">EMAIL<br> 
                                    </div>
                                    <input class = "box" type="email" id="email" name="email" required title="Please enter a valid email address"> </label>

                                </div>
                                    
                                <div class = "contact_area">
                                    <div class = "contact_word">
                                        <label for = "quesions">QUESTIONS? COMMENTS? CONCERNS? (REQUIRED)</label>
                                    </div>
                                    <input class = "questions-box" required type="text"><br>
                                </div>
                            <div class = "submitdiv">
