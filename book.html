                    <h1 class="satisfy-regular">APPOINTMENT FORM</h1>

                    <form method="get" action="/">
                        <div>
                            <label class="playfair">
                                NAME (required)<br>
                                <input required type="text" id="Your name" name="Your name"/><br>
                            </label>

                            <label class="playfair">
                                EMAIL<br>
                                <input required type="email" id="Email" name="Email"/><br>
                            </label>

                            <label class="playfair">
                                PHONE NUMBER<br>
                                <input required type="number" id="number" name="number"/><br>
                            </label>

                            <label class="playfair">
                                DATE AND TIME<br>
                                    <div class = "calendar">
                                        <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
                                        <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>
                                        <script>
                                        (function() {
                                        var target = document.currentScript;
                                        window.addEventListener('load', function() {
                                            calendar.schedulingButton.load({
                                            url: 'https://calendar.google.com/calendar/appointments/schedules/AcZssZ1z4l411YDCd1vvyg1nePDART0Q-C4_RNqElT5UED6XNbmOicmY8BktM3OMdkXJGFdjLlCD--da?gv=true',
                                            color: '#FFF9F9',
                                            label: 'click here',
                                            target,
                                            });
                                        });
                                        })();
                                        </script>
                                        <br>
                                    </div>
                            </label> <!--embed booking calendar-->

                            

                            <h3 class="playfair">CARD INFORMATION</h3>
            

                            <label class="playfair">
                                <input required type="text" id="card info" name="card info" placeholder = "Card Number"/><br>
                            </label> 

                            <div class="card-info">
                                <label class="playfair">
                                    <input required type="month" id="month" name="month" placeholder = "Month"/><br>
                                </label> 

                                <label class="playfair">
                                    <input required type="Year" id="Year" name="year" placeholder = "Year"/><br>
                                </label> 
                            

                                <label class="playfair cvv">
                                    <input required type="text" id="cvv" name="cvv" placeholder = "CVV"><br>
                                </label> 
                            </div>
                            
                        </div> 

                        <button type="submit" value="Submit" class="confirm-btn lora"><a href="confirm.html">CONFIRM APPOINTMENT</button></a>
